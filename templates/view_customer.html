{% extends "template.html" %}

{% block  content %}
    <div class="container mt-5">
        <h2 class="text-center">Detalles del Cluster</h2>
        <br>
        <ul>
            <li><strong>Nombre:</strong> {{ customer.nombre }}</li>
            <li><strong>Apellido:</strong> {{ customer.apellido}}</li>
            <li><strong>Email:</strong> {{ customer.email }}</li>
            <li><strong>Direccion:</strong> {{ customer.addres}}</li>
            <!-- Agrega más detalles según sea necesario -->
        </ul>
        <a href="{% url 'users:view_customers' %}" class="btn btn-primary">Volver a la lista de clusters</a>
    </div>
{% endblock %}
