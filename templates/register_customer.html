{% extends "template.html" %}

{% block title %}
    Register a Customer
{% endblock  %}

{% block content %}
     <form method="post" action="{% url 'users:register_customer' %}">
    {% csrf_token %}
  <div class="row mb-4">
    <div class="col">
      <div data-mdb-input-init class="form-outline">
        <input type="text" id="form3Example1" class="form-control"  name="nombre">
        <label class="form-label" for="form3Example1">Nombres</label>
      </div>
    </div>
    <div class="col">
      <div data-mdb-input-init class="form-outline">
        <input type="text" id="form3Example2" class="form-control"  name="apellido"/>
        <label class="form-label" for="form3Example2">Apellidos</label>
      </div>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col">
      <div data-mdb-input-init class="form-outline">
        <input type="email" id="form3Example1" class="form-control"  name="email">
        <label class="form-label" for="form3Example1">Email</label>
      </div>
    </div>
    <div class="col">
      <div data-mdb-input-init class="form-outline">
        <input type="text" id="form3Example2" class="form-control"  name="addres"/>
        <label class="form-label" for="form3Example2">Direccion</label>
      </div>
    </div>
  </div>

  {% comment %} <div data-mdb-input-init class="form-outline mb-4">
    <input type="text" id="form3Example3" class="form-control" name="name"/>
    <label class="form-label" for="form3Example3">Nombre del Cluster</label>
  </div>

  <div data-mdb-input-init class="form-outline mb-4">
    <input type="text" id="form3Example4" class="form-control" name="addres"/>
    <label class="form-label" for="form3Example4">Direccion del Cluster</label>
  </div>

  <div data-mdb-input-init class="form-outline mb-4">
    <input type="text" id="form3Example4" class="form-control" name="c_cluster"/>
    <label class="form-label" for="form3Example4">Codigo del Cluster</label>
  </div>

  <div class="row mb-4">
    <div class="col">
       <div data-mdb-input-init class="form-outline">
                    <select id="tipo" class="form-select" name="tipo">
                        {% for choice in Cluster.TIPO_CHOICES %}
                            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                        {% endfor %}
                    </select>
                    <label class="form-label" for="tipo">Tipo</label>
          </div>
    </div>
    <div class="col">
      <div data-mdb-input-init class="form-outline">
                    <select id="fabricante" class="form-select" name="fabricante">
                        {% for choice in Cluster.FABRICANTE_CHOICES %}
                            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                        {% endfor %}
                    </select>
                    <label class="form-label" for="fabricante">Fabricante</label>
                </div>
    </div>
    <div class="col">
      <div data-mdb-input-init class="form-outline">
                    <select id="fabricante" class="form-select" name="n_bandejas">
                        {% for choice in Cluster.BANDEJAS_CHOICES %}
                            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                        {% endfor %}
                    </select>
                    <label class="form-label" for="fabricante">Numero de  Bandejas</label>
                </div>
    </div>
  </div> {% endcomment %}


  <button class="btn btn-primary btn-block mb-4" type="submit">Agregar Cliente</button>

</form>
{% endblock  %}
